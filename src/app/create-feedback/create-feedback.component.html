<div>
  <p></p>
  <p>Enter your feedback</p>
  <textarea cols="100" rows="10" [(ngModel)]="feedbackText"></textarea>
  <p></p>
  <div>
    <input type="checkbox" id="anonymous" [(ngModel)]="isCheckedAnonymous" />
    <label for="anonymous">Anonymous</label>
    <p></p>
    <input type="checkbox" id="public" [(ngModel)]="isCheckedPublic" />
    <label for="public">Public</label>
  </div>

  <p></p>
  <button (click)="sendFeedback()">Send feedback</button>
  <p></p>
  <p>{{ EnterAllFieldsCorrectlyMessage }}</p>
</div>
