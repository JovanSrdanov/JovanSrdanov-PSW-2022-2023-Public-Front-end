<div class="container">
    <div>
        <h2>Change Password {{bloodBank.Name}} </h2>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="newPassword">
        </mat-form-field><br>
        <button mat-stroked-button (click)="changePassword()" [disabled]="newPassword.length<5">
            Submit
        </button>
    </div>
</div>
