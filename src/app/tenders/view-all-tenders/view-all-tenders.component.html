<div class="basic-container">
    <h1 style="text-align: left;">
        Tenders
    </h1>
    <mat-grid-list cols="4" rowHeight="400px" gutterSize="20px">
        <mat-grid-tile *ngFor="let i of tenders">
            <mat-card [style.width]="'100%'" class="tile">
                <div [style.height]="'100%'" fxLayout="row">

                    <div [style.height]="'100%'" fxFlex fxFlexAlign="center" fxLayout="column">
                        <div fxLayout="row" >
                            <table mat-table [dataSource]="i.bloodProduct">
                                <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Type </th>
                                <td mat-cell *matCellDef="let bloodType" class="cell-center">{{i.bloodProduct.bloodType}}</td>
                                <th mat-header-cell *matHeaderCellDef class="cell-center"> Amount</th>
                                <td mat-cell *matCellDef="let Amount" class="cell-center">{{i.bloodProduct.amount}}</td>
                            </table>
                            
                        </div>
                        <div fxLayout="row" [style.flex]="'1'" style="text-align: left;">
                            <button>Apply</button>
                        </div>
                    </div>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
