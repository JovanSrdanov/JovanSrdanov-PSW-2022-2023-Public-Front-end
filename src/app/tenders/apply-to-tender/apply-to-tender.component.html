<div class="container">
    <div>
        <h2>Apply to tender</h2>
            <mat-label>Price</mat-label>
            <input matInput type ="number" [(ngModel)]="price">
        <br>
        <mat-dialog-actions>
        <div class="buttons">
          <button class="button" (click)="apply()" [disabled]="price <= 0">
          Submit
        </button>
          <button mat-dialog-close="cancel">
            Cancel
          </button>
        </div>
         </mat-dialog-actions>
    </div>
</div>
