<div class="container">
    <div>
        <h2>Apply to tender</h2>
            <mat-label>Price</mat-label>
            <input matInput type ="number" [(ngModel)]="price">
        <br>
        <mat-dialog-actions>
        <button mat-stroked-button  (click)="apply()" [disabled]="price <= 0">
            Submit
        </button>
        <button mat-stroked-button  mat-dialog-close="cancel">
            Cancel
        </button>
         </mat-dialog-actions>
    </div>
</div>
